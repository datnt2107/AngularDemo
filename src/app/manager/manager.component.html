<div class="container">
    <h4 class="mt-5"></h4>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <th scope="row">{{product.id}}</th>
                <td><a routerLink="/manager/{{product.id}}/products">{{product.name}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
